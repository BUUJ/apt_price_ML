{% block apt_location%}

<div id="map" style="width:100%;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d069efca894705ed81d8f98e5c28f355"></script>
<script>
    let apt_location = {{apt_location|safe}};
    var x = apt_location.latitude.toFixed(6);
    var y = apt_location.longitude.toFixed(6);
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(x, y),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    var markerPosition = new daum.maps.LatLng(x,y);
    var marker = new daum.maps.Marker({position : markerPosition});
    marker.setMap(map);

</script>
{% endblock%}
